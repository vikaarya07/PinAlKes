  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">

          <div class="row justify-content-center">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 id="lupapass" class="card-title text-center pb-0 fs-2">Lupa Kata Sandi</h5><br />

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email atau Nomor Telepon <span

                      <input type="text" name="username" class="form-control" id="yourUsername" required>
                      <div class="invalid-feedback">Harap masukkan Email atau Nomor Telepon</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Kirim</button>
